apiVersion: v1
kind: Pod
metadata:
  name: insecure-nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    securityContext:
      privileged: true
  volumes:
  - name: host-volume
    hostPath:
      path: /var/log
      type: Directory