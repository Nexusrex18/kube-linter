project:
  rego-version: 1
rules:
  style:
    prefer-snake-case:
      # one of "error", "warning", "ignore"
      level: ignore
  imports:
    unresolved-import:
      # one of "error", "warning", "ignore"
      level: error
      # list of paths that should be ignored
      # these may be paths to data, or rules that may
      # not be present at the time of linting
      except-imports:
        - data.kubelinter.objectkinds.*
        - data.kubelinter.objectkinds
    unresolved-reference:
      # one of "error", "warning", "ignore"
      level: error
      # list of paths that should be ignored
      # these may be paths to data, or rules that may
      # not be present at the time of linting
      # using glob syntax
      except-paths:
        - data.kubelinter.objectkinds.*
        - data.objects
        - data.**.*
    prefer-package-imports:
      level: ignore